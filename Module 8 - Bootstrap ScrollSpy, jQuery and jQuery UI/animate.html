<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid crimson;
            background-color: lightpink;
        }
    </style>
    
</head>

<body>

    <div></div>
    <br>
    <br>
    <br>

    <img src="images/sanfrancisco.jpg" height="300px" weight="300px" id="san">

    <script src="bootsrap/bootstrap-3.3.7-dist/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {
           $('div').hover(function(){
               $(this).animate( {
                   width: '200px',
                   height: '200px'
               },150);
           },
               
           function(){
               $(this).animate( {
                   width: '100px',
                   height: '100px'
               });
           });


           $('img').hover(function(){
               $(this).animate( {
                   width: '500px',
                   height: '500px'
               },150);
           },
               
           function(){
               $(this).animate( {
                   width: '300px',
                   height: '300px'
               });
           });


        });
    </script>
</body>
</html>
