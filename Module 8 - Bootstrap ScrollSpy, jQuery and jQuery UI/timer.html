<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="global/my_countdown.css">
    <script src="global/js/jquery-2.1.3.min.js"></script>
    <script src="global/js/jquery.plugin.min.js"></script>
    <script src="global/js/jquery.countdown.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
          var newYear = new Date();
          newYear = new Date(newYear.getFullYear() + 1, 1 - 1, 1);
          $('.my-countdown').countdown({until: newYear});
        });
    </script>

    <style>
        body {
            background-image: url(img/background.jpg);
        }
    </style>
</head>
<body>
    
    <div id="showcase">
        <div class="heading">
            <h2>Countdown to 2021</h2>
            <h1>New Year</h1>
        </div>

        <div class="my-countdown"></div>
    </div>
</body>
</html>
