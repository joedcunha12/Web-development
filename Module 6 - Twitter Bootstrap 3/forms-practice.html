<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="bootsrap/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bootsrap/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
</head>
<body>
    
  <div class="container">
    <div class="row">
      <div class="col-md-12">
          
        <h3>Sign up Form</h3>
        <hr>
        
        <form action="" method="POST" class="form-horizontal" role="form">


            <div class="form-group">
              <label for="username" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-4">
                  <input type="text" placeholder="username ...." class="form-control">
                </div>
            </div>

            <div class="form-group">
              <label for="email" class="col-sm-2 control-label">email</label>
                <div class="col-sm-4">
                  <input type="email" placeholder="email ...." class="form-control">
                </div>
            </div>

            <div class="form-group">
              <label for="password" class="col-sm-2 control-label">password</label>
                <div class="col-sm-4">
                  <input type="password" placeholder="password ...." class="form-control">
                </div>
            </div>

            <div class="form-group">
              <label for="how you know" class="col-sm-2 control-label">how you know us</label>
                <div class="col-sm-4">
                  <select class="form-control">
                    <option>Google</option>
                    <option>USA</option>
                    <option>Canada</option>
                    <option>friends</option>

                  </select>

                </div>
            </div>

            <div class="form-group">
              <label for="gender" class="col-sm-2 control-label">gender</label>
                <div class="col-sm-4">

                  <label class="radio-inline">
                    <input type="radio" name="radio" value="male">  male 
                    </label>

                    <label class="radio-inline">
                      <input type="radio" name="radio" value="female" />  female 
                      </label>
                </div>
            </div>

            
            <div class="form-group">
              <label for="skills" class="col-sm-2 control-label">skills</label>
                <div class="col-sm-10">

                  <label class="checkbox-inline">
                    <input type="checkbox" name="radio" value="option1">  j1 
                    </label>

                    <label class="checkbox-inline">
                      <input type="checkbox" value="option2"/> J2EE
                      </label>
                      
                      <label class="checkbox-inline">
                      <input type="checkbox" value="option3"/> PHP
                      </label>
                      
                      <label class="checkbox-inline">
                      <input type="checkbox" value="option4"/> Python
                      </label>
                        
                      <label class="checkbox-inline">
                      <input type="checkbox" value="option5"/> Ruby
                      </label>
                  
                </div>
            </div>
            

            <div class="form-group">
              <label for="short bio" class="col-sm-2 control-label">short bio</label>
                <div class="col-sm-4">
                 <textarea class="form-control" rows="4" placeholder="introduce yourself"></textarea>
                </div>
            </div>

        <br>
            
        
            <div class="form-group">
              <div class="col-sm-6 col-sm-offset-3">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-warning">reset</button>
              </div>
            </div>
        </form>
        

       </div>
      </div>
  </div>
      
    <script src="bootsrap/bootstrap-3.3.7-dist/jquery-3.6.0.min.js"></script>
    <script src="bootsrap/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
