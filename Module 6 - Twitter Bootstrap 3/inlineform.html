<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline forms</title>
    <link href="bootsrap/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel= "stylesheet" href="bootsrap/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
    
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <h3>Login Form</h3>
                <hr>

                
                
                <form action="" method="POST" class="form-inline" role="form">
                
                    <div class="form-group">

                        <label for="email">email</label>
                        <input type="email" class="form-control" id="email" placeholder="Input field">
                    </div>

                    <div class="form-group">

                        <label for="password">password</label>
                        <input type="password" class="form-control" id="password" placeholder="********">
                    </div>
                
                    
                
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                
                
            </div>
        </div>





    <script src="bootsrap/bootstrap-3.3.7-dist/jquery-3.6.0.min.js"></script>
    <script src="bootsrap/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
