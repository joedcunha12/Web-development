<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <p>
        find the largest of 3 numbers, for 1000,300,522 
    </p>

    <p id="large"></p>

    <script>
       
       function large(one,two,three) {
           if (one > two && one > three )
           return one;
           else if (two > three && two > one)
           return two;
           else
           return three;
       }

       document.getElementById('large').innerHTML = " largest is " + large(1000,300,522);

    </script>
</body>
</html>
