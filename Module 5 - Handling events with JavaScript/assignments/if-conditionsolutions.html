<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If condition</title>
</head>
<body>

    <p>Check Whether User entered the information or Not. Please click on Click Here button.</p>
    <button id="btn">Click here</button>
    <p id="click"></p>

    <script>
        var button = document.getElementById('btn');
         button.addEventListener (
          'click', function () {
              var name = prompt ("Please Enter YOur name");
              if (name =="") {
                  status="sorry...  you have not enterned any name";
              } 
              
              else {
                    status = " hello " + name + " welcome";
                 }

                 document.getElementById("click").innerHTML = status;

          }
      )
    </script>


    
</body>
</html>
