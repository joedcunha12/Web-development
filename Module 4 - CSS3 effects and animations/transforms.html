<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transforms</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid crimson;
            padding: 10px;
        }

        .rotate {
            -webkit-transform: rotate(-45deg); /*this is use for old chrome browser */
            -moz-transform: rotate(-45deg);   /*this is use for firefox browser */
            -ms-transform: rotate(-45deg);    /*this is use for internet explorer browser */
            -o-transform: rotate(-45deg);   /*this is use for opera browser */
            transform: rotate(-45deg);      /*this is use for chrome browser */
           
        }

        .scale {
            transform: scale(3,2) translate(100px,100px);
            
            

            }

            .skew { 
                transform: skew(45deg, 10deg);
            }
     
    </style>
</head>
<body>
    <div class="rotate" >
        Some Div
    </div>

    <div class="scale" >
        Some Div
    </div>

    <div class="translate" >
        Some Div
    </div>

    <div class="skew" >
        Some Div
    </div>
    
</body>
</html>
