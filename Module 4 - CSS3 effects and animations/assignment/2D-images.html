<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displaying Images</title>
    <style>
        body {
            
            background-color: palegreen;
        }
       .img1 {
           position: absolute;
           left: 600px;
           top: 100px;
           transform: rotate(30deg);

       }
       .img2 {
        position: absolute;
           left: 150px;
           top: 100px;
         transform: rotate(60deg);
          
       }

       .img3 {
        position: absolute;
           left: 1000px;
           top: 100px;
           transform: rotate(30deg);
           }

       .img4 {
        position: absolute;
           left: 500px;
           bottom: -200px;
       
           transform: rotate(30deg);
           }

       .img5 {

        position: absolute;
           left: 1000px;
           bottom: -200px;
           transform: rotate(60deg);
           
       }
    </style>
</head>
<body>
 <div class="img1">
    <img src="img/mickey1.jpg" width="300px" height="300px" alt="mickey mouse">
</div>

<div class="img2">
        <img src="img/mickey2.jpg" width="300px" height="300px" alt="mickey mouse">
    </div>

    <div class="img3">
        <img src="img/mickey3.jpg" width="300px" height="300px" alt="mickey mouse">
    </div>

    <div class="img4">
        <img src="img/mickey4.jpg" width="300px" height="300px" alt="mickey mouse">
    </div>

    <div class="img5">
        <img src="img/mickey5.jpg" width="300px" height="300px" alt="mickey mouse">
    </div>
  
    
</body>
</html>
