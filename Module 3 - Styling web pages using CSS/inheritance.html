    <title>Inheritance</title>
</head>
<body>

    <div style="color: brown; border: 1px solid black;" >
        some text within div
        <p style="border: inherit;">para 1</p>
        <p>para 2</p>
        <p style="border: inherit;">para 3</p>
        <p style="color: initial;">para 4</p>
    
    </div>
    
</body>
