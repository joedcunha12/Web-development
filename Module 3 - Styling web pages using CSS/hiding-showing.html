<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiding and Showing</title>
    <style>
        p {
            display: inline-block;
            width: 200px;
        }

        p:nth-child(3) {
           /* visibility: hidden; */
           display: none;

        }

        p:nth-child(5) {
            opacity: 0.1;
        }
    </style>
</head>
<body>

    <P>Some Paragraph (1)</P>

    <P>Some Paragraph (2)</P>

    <P>Some Paragraph (3)</P>

    <P>Some Paragraph (4)</P>

    <P>Some Paragraph (5)</P>

    <P>Some Paragraph (6)</P>

    
</body>
</html>
