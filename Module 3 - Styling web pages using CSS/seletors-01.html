<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors in CSS </title>
    <style>
         
         a[target=_blank] {
            color: crimson;
            text-decoration: none;
         }

         a[target] {
             font-size: 2em;
         }

    </style>
</head>
<body>

    <a href="http://www.gooogle.com">Gooogle</a>
    <a href="http://www.facebook.com" target="_blank">FaceBook</a>
    <a href="http://www.medium.com">Medium</a>
    <a href="http://www.twitter.com" target="_blank">Twitter</a>

    <a href="http://www.edureka.com" target="my-iframe">Edureka home page</a>
    <iframe src="" name="my-iframe"></iframe>
    
</body>
</html>
