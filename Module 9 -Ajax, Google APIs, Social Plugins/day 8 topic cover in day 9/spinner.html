<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner</title>
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.min.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.theme.min.css">

    <script src="bootsrap/bootstrap-3.3.7-dist/jquery-3.6.0.min.js"></script>
    <script src="jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <script src="jquery-mousewheel-main/jquery.mousewheel.min.js"></script>

</head>
<body>

    Quantity: <input type="text" id="quantity">

    <script>
        $(document).ready(function() {
            $('#quantity').spinner({
                min: 1,
                max:10,
                step:0.5
            });

            $('#quantity').on('keydown',function($event) {
                $event.preventDefault();
            });
        });
    </script>
    
</body>
</html>
